<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add FOIA Request</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: #0a0e14;
            color: #e6e8eb;
            padding: 2rem;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: #141922;
            border: 1px solid #2d3748;
            border-radius: 12px;
            padding: 2rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #00e5cc;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #9ca3af;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input[type="text"],
        input[type="date"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #1e2533;
            border: 1px solid #374151;
            border-radius: 8px;
            color: #e6e8eb;
            font-size: 1rem;
            transition: all 0.2s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #00e5cc;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        button {
            padding: 0.875rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #00e5cc;
            color: #0a0e14;
        }

        .btn-primary:hover {
            background: #00cdb8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #374151;
            color: #e6e8eb;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .success-message {
            display: none;
            padding: 1rem;
            background: rgba(0, 229, 204, 0.1);
            border-left: 4px solid #00e5cc;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            color: #00e5cc;
        }

        .error-message {
            display: none;
            padding: 1rem;
            background: rgba(239, 71, 111, 0.1);
            border-left: 4px solid #ef476f;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            color: #ef476f;
        }

        @media (max-width: 640px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add FOIA Request</h1>
        
        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>

        <form id="requestForm">
            <!-- Request ID -->
            <div class="form-group">
                <label for="requestId">Request ID *</label>
                <input type="text" id="requestId" name="requestId" placeholder="FOIA-2026-001" required>
            </div>

            <!-- Filed Date & Agency Type -->
            <div class="form-row">
                <div class="form-group">
                    <label for="filedDate">Filed Date *</label>
                    <input type="date" id="filedDate" name="filedDate" required>
                </div>
                <div class="form-group">
                    <label for="agencyType">Agency Type *</label>
                    <select id="agencyType" name="agencyType" required>
                        <option value="">Select...</option>
                        <option value="Federal">Federal</option>
                        <option value="State">State</option>
                        <option value="Local">Local</option>
                        <option value="University">University</option>
                        <option value="Private Entity">Private Entity</option>
                    </select>
                </div>
            </div>

            <!-- Agency Name & State -->
            <div class="form-row">
                <div class="form-group">
                    <label for="agencyName">Agency Name *</label>
                    <input type="text" id="agencyName" name="agencyName" placeholder="Treasuryâ€”FinCEN" required>
                </div>
                <div class="form-group" id="stateGroup" style="display: none;">
                    <label for="stateCode">State</label>
                    <select id="stateCode" name="stateCode">
                        <option value="">Select...</option>
                        <option value="AL">Alabama</option>
                        <option value="IN">Indiana</option>
                        <option value="MN">Minnesota</option>
                        <option value="MO">Missouri</option>
                        <!-- Add all 50 states as needed -->
                    </select>
                </div>
            </div>

            <!-- Subject -->
            <div class="form-group">
                <label for="subject">Subject *</label>
                <textarea id="subject" name="subject" placeholder="Brief description of what you're requesting" required></textarea>
            </div>

            <!-- Investigation & Priority -->
            <div class="form-row">
                <div class="form-group">
                    <label for="investigation">Investigation/Story</label>
                    <input type="text" id="investigation" name="investigation" placeholder="NSPM-7 Surveillance">
                </div>
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select id="priority" name="priority">
                        <option value="Medium">Medium</option>
                        <option value="Critical">Critical</option>
                        <option value="High">High</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
            </div>

            <!-- Contact Info -->
            <div class="form-row">
                <div class="form-group">
                    <label for="contactName">Contact Name</label>
                    <input type="text" id="contactName" name="contactName">
                </div>
                <div class="form-group">
                    <label for="contactEmail">Contact Email</label>
                    <input type="email" id="contactEmail" name="contactEmail">
                </div>
            </div>

            <!-- Notes -->
            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" placeholder="Any additional information"></textarea>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button type="submit" class="btn-primary">Add Request</button>
                <button type="button" class="btn-secondary" onclick="resetForm()">Cancel</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // REPLACE THESE with your Supabase credentials
        const SUPABASE_URL = 'https://raqonwahukpejuftbqav.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJhcW9ud2FodWtwZWp1ZnRicWF2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2MDM1MjcsImV4cCI6MjA4NjE3OTUyN30.p7ZEoIXrR6H95H6phQBp3XU-pzOptDSVZe6ZSv7lelM'
        
        const { createClient } = supabase
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

        // Show/hide state field based on agency type
        document.getElementById('agencyType').addEventListener('change', function() {
            const stateGroup = document.getElementById('stateGroup')
            const stateSelect = document.getElementById('stateCode')
            
            if (this.value === 'State' || this.value === 'Local') {
                stateGroup.style.display = 'block'
                stateSelect.required = true
            } else {
                stateGroup.style.display = 'none'
                stateSelect.required = false
                stateSelect.value = ''
            }
        })

        // Calculate response deadline based on agency type and state
        function calculateResponseDeadline(filedDate, agencyType, stateCode) {
            const days = agencyType === 'Federal' ? 20 : 
                         stateCode === 'MO' ? 3 :
                         stateCode === 'IN' ? 7 :
                         stateCode === 'MN' ? 10 : 20
            
            return addBusinessDays(new Date(filedDate), days)
        }

        // Add business days (skip weekends)
        function addBusinessDays(date, days) {
            let current = new Date(date)
            let added = 0
            
            while (added < days) {
                current.setDate(current.getDate() + 1)
                if (current.getDay() !== 0 && current.getDay() !== 6) {
                    added++
                }
            }
            
            return current.toISOString().split('T')[0]
        }

        // Handle form submission
        document.getElementById('requestForm').addEventListener('submit', async function(e) {
            e.preventDefault()
            
            const formData = new FormData(e.target)
            const filedDate = formData.get('filedDate')
            const agencyType = formData.get('agencyType')
            const stateCode = formData.get('stateCode')
            
            const requestData = {
                request_id: formData.get('requestId'),
                filed_date: filedDate,
                agency_name: formData.get('agencyName'),
                agency_type: agencyType,
                state_code: stateCode || null,
                subject: formData.get('subject'),
                investigation: formData.get('investigation') || null,
                priority: formData.get('priority'),
                contact_name: formData.get('contactName') || null,
                contact_email: formData.get('contactEmail') || null,
                notes: formData.get('notes') || null,
                status: 'Filed',
                response_deadline: calculateResponseDeadline(filedDate, agencyType, stateCode)
            }

            try {
                const { data, error } = await supabaseClient
                    .from('requests')
                    .insert([requestData])
                
                if (error) throw error
                
                showMessage('success', 'Request added successfully!')
                setTimeout(() => {
                    window.location.href = '/dashboard.html' // Redirect to dashboard
                }, 1500)
                
            } catch (error) {
                showMessage('error', error.message)
            }
        })

        function showMessage(type, message) {
            const successEl = document.getElementById('successMessage')
            const errorEl = document.getElementById('errorMessage')
            
            if (type === 'success') {
                successEl.textContent = message
                successEl.style.display = 'block'
                errorEl.style.display = 'none'
            } else {
                errorEl.textContent = message
                errorEl.style.display = 'block'
                successEl.style.display = 'none'
            }
        }

        function resetForm() {
            document.getElementById('requestForm').reset()
            document.getElementById('stateGroup').style.display = 'none'
        }
    </script>
</body>
</html>
