<!DOCTYPE html>
<html>
<head>
    <title>Modal Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0a0e14;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .modal {
            display: flex !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            background: rgba(0, 0, 0, 0.9) !important;
            align-items: center !important;
            justify-content: center !important;
            z-index: 999999 !important;
        }
        
        .modal-content {
            background: #141922;
            border: 2px solid #00e5cc;
            border-radius: 12px;
            padding: 2rem;
            max-width: 600px;
            color: white;
        }
        
        h2 {
            color: #00e5cc;
            margin-top: 0;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            background: #1e2533;
            border: 1px solid #374151;
            color: white;
            border-radius: 4px;
        }
        
        button {
            padding: 0.75rem 1.5rem;
            background: #00e5cc;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-right: 1rem;
        }
        
        .btn-cancel {
            background: #374151;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Modal Test Page</h1>
    <p>If you can see a modal with "Edit Request" below, the modal works!</p>
    
    <div class="modal">
        <div class="modal-content">
            <h2>Edit Request</h2>
            
            <label>Request ID</label>
            <input type="text" value="FOIA-2026-015" readonly>
            
            <label>Status</label>
            <select>
                <option selected>Filed</option>
                <option>Acknowledged</option>
                <option>Processing</option>
            </select>
            
            <label>Priority</label>
            <select>
                <option>Low</option>
                <option>Medium</option>
                <option selected>High</option>
                <option>Critical</option>
            </select>
            
            <label>Agency</label>
            <input type="text" value="Minneapolis Police Department" readonly>
            
            <label>Notes</label>
            <textarea rows="3">Test notes here</textarea>
            
            <div style="margin-top: 1rem;">
                <button>Save Changes</button>
                <button class="btn-cancel">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
