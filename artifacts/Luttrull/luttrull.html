<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1200" fill="#f8f9fa"/>

  <!-- Title -->

  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    Economan v. Luttrull Timeline
  </text>

  <!-- Subtitle -->

  <text x="400" y="65" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">
    From Investigation to Immunity
  </text>

  <!-- Vertical timeline line -->

  <line x1="150" y1="100" x2="150" y2="1150" stroke="#d32f2f" stroke-width="3"/>

  <!-- Timeline Events -->

  <!-- Event 1: Coordination Meeting -->

  <circle cx="150" cy="120" r="8" fill="#d32f2f"/>
  <rect x="180" y="100" width="580" height="80" rx="5" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="200" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d32f2f">
    July 16, 2015
  </text>
  <text x="200" y="145" font-family="Arial, sans-serif" font-size="13" fill="#333">
    Coordination meeting between Luttrull, DEA, and
  </text>
  <text x="200" y="165" font-family="Arial, sans-serif" font-size="13" fill="#333">
    Garrison Law Firm to plan seizure
  </text>

  <!-- Event 2: Search & Seizure -->

  <circle cx="150" cy="220" r="8" fill="#d32f2f"/>
  <rect x="180" y="200" width="580" height="100" rx="5" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="200" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d32f2f">
    July 29, 2015
  </text>
  <text x="200" y="245" font-family="Arial, sans-serif" font-size="13" fill="#333">
    Search warrant executed at Economan's office
  </text>
  <text x="200" y="265" font-family="Arial, sans-serif" font-size="13" fill="#333">
    Civil forfeiture complaint filed same day
  </text>
  <text x="200" y="285" font-family="Arial, sans-serif" font-size="13" fill="#333">
    Ex parte seizure order signed—$1M+ frozen
  </text>

  <!-- Event 3: License Suspension -->

  <circle cx="150" cy="340" r="8" fill="#d32f2f"/>
  <rect x="180" y="320" width="580" height="80" rx="5" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="200" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d32f2f">
    Aug. 26-27, 2015
  </text>
  <text x="200" y="365" font-family="Arial, sans-serif" font-size="13" fill="#333">
    Emergency medical license suspension
  </text>
  <text x="200" y="385" font-family="Arial, sans-serif" font-size="13" fill="#333">
    (based on same false affidavits)
  </text>

  <!-- Event 4: Criminal Charges -->

  <circle cx="150" cy="440" r="8" fill="#d32f2f"/>
  <rect x="180" y="420" width="580" height="80" rx="5" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="200" y="445" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d32f2f">
    Sept. 13, 2016
  </text>
  <text x="200" y="465" font-family="Arial, sans-serif" font-size="13" fill="#333">
    Criminal charges filed—pill mill allegations
  </text>
  <text x="200" y="485" font-family="Arial, sans-serif" font-size="13" fill="#999">
    (15 months after asset seizure)
  </text>

  <!-- Event 5: Guilty Plea -->

  <circle cx="150" cy="540" r="8" fill="#d32f2f"/>
  <rect x="180" y="520" width="580" height="100" rx="5" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="200" y="545" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d32f2f">
    Jan. 18, 2019
  </text>
  <text x="200" y="565" font-family="Arial, sans-serif" font-size="13" fill="#333">
    Economan pleads guilty to reduced charge:
  </text>
  <text x="200" y="585" font-family="Arial, sans-serif" font-size="13" fill="#333">
    marijuana possession (not pill mill operation)
  </text>
  <text x="200" y="605" font-family="Arial, sans-serif" font-size="13" fill="#333">
    Surrenders medical license as part of plea
  </text>

  <!-- Event 6: Forfeiture Dismissed -->

  <circle cx="150" cy="660" r="8" fill="#2e7d32"/>
  <rect x="180" y="640" width="580" height="100" rx="5" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="200" y="665" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32">
    Feb. 1, 2019
  </text>
  <text x="200" y="685" font-family="Arial, sans-serif" font-size="13" fill="#333">
    State dismisses civil forfeiture action
  </text>
  <text x="200" y="705" font-family="Arial, sans-serif" font-size="13" fill="#333">
    No judicial finding that seizure was justified
  </text>
  <text x="200" y="725" font-family="Arial, sans-serif" font-size="13" fill="#999">
    (Assets frozen for nearly 4 years)
  </text>

  <!-- Event 7: Federal Lawsuit -->

  <circle cx="150" cy="780" r="8" fill="#1976d2"/>
  <rect x="180" y="760" width="580" height="80" rx="5" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="200" y="785" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">
    Jan. 21, 2020
  </text>
  <text x="200" y="805" font-family="Arial, sans-serif" font-size="13" fill="#333">
    Federal civil rights lawsuit filed (§1983)
  </text>
  <text x="200" y="825" font-family="Arial, sans-serif" font-size="13" fill="#333">
    Alleges constitutional violations, false affidavits
  </text>

  <!-- Event 8: District Court Ruling -->

  <circle cx="150" cy="900" r="8" fill="#2e7d32"/>
  <rect x="180" y="880" width="580" height="120" rx="5" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="200" y="905" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32">
    Sept. 30, 2024
  </text>
  <text x="200" y="925" font-family="Arial, sans-serif" font-size="13" fill="#333">
    District court denies summary judgment
  </text>
  <text x="200" y="945" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2e7d32">
    Finds: Affidavits materially false
  </text>
  <text x="200" y="965" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2e7d32">
    Finds: No probable cause for seizure
  </text>
  <text x="200" y="985" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2e7d32">
    Finds: Malice could be inferred
  </text>

  <!-- Event 9: 7th Circuit Immunity -->

  <circle cx="150" cy="1060" r="8" fill="#d32f2f"/>
  <rect x="180" y="1040" width="580" height="100" rx="5" fill="#ffe6e6" stroke="#d32f2f" stroke-width="2"/>
  <text x="200" y="1065" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d32f2f">
    Jan. 12, 2026
  </text>
  <text x="200" y="1085" font-family="Arial, sans-serif" font-size="13" fill="#333">
    Seventh Circuit affirms absolute prosecutorial
  </text>
  <text x="200" y="1105" font-family="Arial, sans-serif" font-size="13" fill="#333">
    immunity and qualified immunity for all defendants
  </text>
  <text x="200" y="1125" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#d32f2f">
    Federal claims dismissed—immunity shields prosecutors
  </text>

  <!-- Legend -->

  <text x="50" y="1180" font-family="Arial, sans-serif" font-size="11" fill="#666">
    ● Red: State/Prosecutor Actions  ● Green: Court Findings  ● Blue: Federal Lawsuit
  </text>
</svg>
