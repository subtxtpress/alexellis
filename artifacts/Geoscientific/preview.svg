<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&amp;family=DM+Sans:wght@300;400;500&amp;display=swap');
      .serif { font-family: 'Cormorant Garamond', Georgia, serif; }
      .sans  { font-family: 'DM Sans', system-ui, sans-serif; }
    </style>

    <!-- BG grid -->
    <pattern id="pg-grid" width="22" height="22" patternUnits="userSpaceOnUse">
      <path d="M 22 0 L 0 0 0 22" fill="none" stroke="rgba(200,136,58,0.07)" stroke-width="0.5"/>
    </pattern>

    <!-- Map panel grid -->
    <pattern id="pg-map-grid" width="18" height="18" patternUnits="userSpaceOnUse">
      <path d="M 18 0 L 0 0 0 18" fill="none" stroke="rgba(200,136,58,0.09)" stroke-width="0.5"/>
    </pattern>

    <!-- Sage glow left -->
    <radialGradient id="pg-glow-left" cx="22%" cy="44%" r="52%">
      <stop offset="0%"   stop-color="#3d5249" stop-opacity="0.28"/>
      <stop offset="100%" stop-color="#0d0f0c" stop-opacity="0"/>
    </radialGradient>

    <!-- Map bg gradient -->
    <linearGradient id="pg-map-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#1a1d18"/>
      <stop offset="100%" stop-color="#0d0f0c"/>
    </linearGradient>

    <!-- Texas outline glow -->
    <filter id="pg-outline-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Dot glow -->
    <filter id="pg-dot-glow" x="-150%" y="-150%" width="400%" height="400%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Nav underline gradient -->
    <linearGradient id="pg-nav-line" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="rgba(200,136,58,0)"/>
      <stop offset="30%"  stop-color="rgba(200,136,58,0.18)"/>
      <stop offset="70%"  stop-color="rgba(200,136,58,0.18)"/>
      <stop offset="100%" stop-color="rgba(200,136,58,0)"/>
    </linearGradient>

    <!-- Stats top line gradient -->
    <linearGradient id="pg-stats-line" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="rgba(200,136,58,0.15)"/>
      <stop offset="100%" stop-color="rgba(200,136,58,0.15)"/>
    </linearGradient>

    <!-- Clip map panel to its rect -->
    <clipPath id="pg-map-clip">
      <rect x="652" y="68" width="496" height="400"/>
    </clipPath>

  </defs>

  <!-- ══════════════════════════════
       BACKGROUND
  ══════════════════════════════ -->
  <rect width="1200" height="630" fill="#0d0f0c"/>
  <rect width="1200" height="630" fill="url(#pg-grid)"/>
  <rect width="1200" height="630" fill="url(#pg-glow-left)"/>

  <!-- Topo rings atmosphere -->
  <g opacity="0.04">
    <circle cx="180" cy="300" r="480" fill="none" stroke="#c8883a" stroke-width="1"/>
    <circle cx="180" cy="300" r="400" fill="none" stroke="#c8883a" stroke-width="1"/>
    <circle cx="180" cy="300" r="320" fill="none" stroke="#c8883a" stroke-width="1"/>
    <circle cx="180" cy="300" r="240" fill="none" stroke="#c8883a" stroke-width="1"/>
    <circle cx="180" cy="300" r="160" fill="none" stroke="#c8883a" stroke-width="1"/>
  </g>

  <!-- ══════════════════════════════
       NAV BAR
  ══════════════════════════════ -->
  <rect x="0" y="0" width="1200" height="64" fill="rgba(13,15,12,0.75)"/>
  <line x1="0" y1="64" x2="1200" y2="64" stroke="url(#pg-nav-line)" stroke-width="1"/>

  <!-- Logo -->
  <text x="64" y="35" class="serif" font-size="16" font-weight="400" fill="#f2ede4" letter-spacing="0.04em">Geoscientific Solutions</text>
  <text x="64" y="52" class="sans"  font-size="8"  font-weight="400" fill="#c8883a" letter-spacing="0.22em">GIS CONSULTING · DALLAS, TEXAS</text>

  <!-- Nav links -->
  <text x="580" y="38" class="sans" font-size="9" fill="#a3b4aa" letter-spacing="0.14em">SERVICES</text>
  <text x="672" y="38" class="sans" font-size="9" fill="#a3b4aa" letter-spacing="0.14em">ABOUT</text>
  <text x="748" y="38" class="sans" font-size="9" fill="#a3b4aa" letter-spacing="0.14em">SECTORS</text>
  <text x="830" y="38" class="sans" font-size="9" fill="#a3b4aa" letter-spacing="0.14em">PROCESS</text>

  <!-- CTA button -->
  <rect x="970" y="20" width="166" height="28" fill="none" stroke="#c8883a" stroke-width="1"/>
  <text x="1053" y="38" class="sans" font-size="7.5" font-weight="500" fill="#c8883a" letter-spacing="0.13em" text-anchor="middle">SCHEDULE A CONSULTATION</text>

  <!-- ══════════════════════════════
       LEFT — HERO TEXT
       Grid row 1: y 68–490
  ══════════════════════════════ -->

  <!-- Eyebrow line + label -->
  <line x1="64" y1="100" x2="104" y2="100" stroke="#c8883a" stroke-width="1"/>
  <text x="112" y="104" class="sans" font-size="8.5" fill="#c8883a" letter-spacing="0.2em">GIS SERVICES FOR LOCAL GOVERNMENT · TEXAS</text>

  <!-- Headline -->
  <text x="64" y="154" class="serif" font-size="52" font-weight="300" fill="#f2ede4" letter-spacing="-0.01em">Precision mapping</text>
  <text x="64" y="208" class="serif" font-size="52" font-weight="300" fill="#f2ede4" letter-spacing="-0.01em">for the</text>
  <text x="64" y="262" class="serif" font-size="52" font-weight="300" fill="#dfa55a" letter-spacing="-0.01em" font-style="italic">communities</text>
  <text x="64" y="316" class="serif" font-size="52" font-weight="300" fill="#f2ede4" letter-spacing="-0.01em">you serve.</text>

  <!-- Subtext -->
  <text x="64" y="352" class="sans" font-size="12.5" font-weight="300" fill="#a3b4aa">We deliver enterprise-grade Geographic Information System solutions</text>
  <text x="64" y="370" class="sans" font-size="12.5" font-weight="300" fill="#a3b4aa">tailored to the unique operational, regulatory, and infrastructure</text>
  <text x="64" y="388" class="sans" font-size="12.5" font-weight="300" fill="#a3b4aa">needs of Texas municipalities and counties.</text>

  <!-- Primary CTA button -->
  <rect x="64" y="412" width="164" height="36" fill="#c8883a"/>
  <text x="146" y="435" class="sans" font-size="8.5" font-weight="500" fill="#0d0f0c" letter-spacing="0.13em" text-anchor="middle">BEGIN A PROJECT →</text>

  <!-- Ghost CTA -->
  <text x="248" y="435" class="sans" font-size="8.5" font-weight="400" fill="#7d8c82" letter-spacing="0.12em">EXPLORE SERVICES ↓</text>

  <!-- ══════════════════════════════
       STATS STRIP — row 2, full width
       y: 490–630
  ══════════════════════════════ -->

  <!-- Full-width top border -->
  <line x1="64" y1="490" x2="1148" y2="490" stroke="rgba(200,136,58,0.15)" stroke-width="1"/>

  <!-- Stat 1 -->
  <text x="64"  y="535" class="serif" font-size="30" font-weight="300" fill="#dfa55a">18+</text>
  <text x="64"  y="553" class="sans"  font-size="7.5" fill="#7d8c82" letter-spacing="0.12em">YEARS IN TEXAS GIS</text>

  <!-- Divider -->
  <line x1="210" y1="496" x2="210" y2="565" stroke="rgba(200,136,58,0.15)" stroke-width="1"/>

  <!-- Stat 2 -->
  <text x="226" y="535" class="serif" font-size="30" font-weight="300" fill="#dfa55a">120+</text>
  <text x="226" y="553" class="sans"  font-size="7.5" fill="#7d8c82" letter-spacing="0.12em">GOVERNMENT CLIENTS</text>

  <!-- Divider -->
  <line x1="420" y1="496" x2="420" y2="565" stroke="rgba(200,136,58,0.15)" stroke-width="1"/>

  <!-- Stat 3 -->
  <text x="436" y="535" class="serif" font-size="30" font-weight="300" fill="#dfa55a">$2.4B</text>
  <text x="436" y="553" class="sans"  font-size="7.5" fill="#7d8c82" letter-spacing="0.12em">INFRASTRUCTURE MAPPED</text>

  <!-- Divider -->
  <line x1="650" y1="496" x2="650" y2="565" stroke="rgba(200,136,58,0.15)" stroke-width="1"/>

  <!-- Stat 4 -->
  <text x="666" y="535" class="serif" font-size="30" font-weight="300" fill="#dfa55a">100%</text>
  <text x="666" y="553" class="sans"  font-size="7.5" fill="#7d8c82" letter-spacing="0.12em">TEXAS-BASED TEAM</text>

  <!-- Divider -->
  <line x1="870" y1="496" x2="870" y2="565" stroke="rgba(200,136,58,0.15)" stroke-width="1"/>

  <!-- Stat 5 (bonus — fills the right space nicely) -->
  <text x="886" y="535" class="serif" font-size="30" font-weight="300" fill="#dfa55a">47</text>
  <text x="886" y="553" class="sans"  font-size="7.5" fill="#7d8c82" letter-spacing="0.12em">ACTIVE PROJECTS</text>

  <!-- ══════════════════════════════
       RIGHT — MAP VISUAL
       Framed box: x652 y68 w496 h422
  ══════════════════════════════ -->

  <!-- Map panel background (clipped) -->
  <g clip-path="url(#pg-map-clip)">
    <rect x="652" y="68" width="496" height="400" fill="url(#pg-map-bg)"/>
    <rect x="652" y="68" width="496" height="400" fill="url(#pg-map-grid)"/>

    <!-- Dashed rings inside panel -->
    <circle cx="900" cy="279" r="210" fill="none" stroke="rgba(200,136,58,0.25)" stroke-width="1" stroke-dasharray="4 5"/>
    <circle cx="900" cy="279" r="172" fill="none" stroke="rgba(200,136,58,0.15)" stroke-width="1" stroke-dasharray="3 6"/>

    <!-- Texas outline -->
    <g transform="translate(755,100) scale(0.80)" filter="url(#pg-outline-glow)">
      <path d="
        M 100 60 L 270 60 L 280 80 L 280 140 L 310 140 L 310 165
        L 340 165 L 340 225 L 300 260 L 295 310 L 280 340 L 250 345
        L 230 330 L 210 320 L 180 330 L 150 335 L 135 350 L 115 340
        L 105 310 L 90 280 L 80 245 L 85 210 L 90 170 L 100 60 Z"
        fill="rgba(61,82,73,0.12)"
        stroke="rgba(200,136,58,0.55)"
        stroke-width="1.5"
      />
      <!-- County grid lines -->
      <line x1="100" y1="120" x2="310" y2="130" stroke="rgba(200,136,58,0.13)" stroke-width="0.6"/>
      <line x1="95"  y1="185" x2="340" y2="175" stroke="rgba(200,136,58,0.13)" stroke-width="0.6"/>
      <line x1="88"  y1="248" x2="310" y2="235" stroke="rgba(200,136,58,0.13)" stroke-width="0.6"/>
      <line x1="150" y1="65"  x2="145" y2="335" stroke="rgba(200,136,58,0.11)" stroke-width="0.6"/>
      <line x1="210" y1="62"  x2="205" y2="322" stroke="rgba(200,136,58,0.11)" stroke-width="0.6"/>
      <line x1="265" y1="63"  x2="275" y2="275" stroke="rgba(200,136,58,0.11)" stroke-width="0.6"/>
      <!-- City dots -->
      <circle cx="212" cy="185" r="3.5" fill="rgba(200,136,58,0.85)" filter="url(#pg-dot-glow)"/>
      <text x="220" y="183" font-family="monospace" font-size="7" fill="rgba(200,136,58,0.65)">DALLAS</text>
      <circle cx="155" cy="255" r="2.5" fill="rgba(200,136,58,0.6)"/>
      <text x="162" y="253" font-family="monospace" font-size="7" fill="rgba(200,136,58,0.5)">SAN ANTONIO</text>
      <circle cx="248" cy="165" r="2.5" fill="rgba(200,136,58,0.55)"/>
      <text x="255" y="163" font-family="monospace" font-size="7" fill="rgba(200,136,58,0.5)">WACO</text>
    </g>

    <!-- Pulse marker -->
    <circle cx="963" cy="249" r="16" fill="none" stroke="rgba(200,136,58,0.08)"  stroke-width="1"/>
    <circle cx="963" cy="249" r="10" fill="none" stroke="rgba(200,136,58,0.14)"  stroke-width="1"/>
    <circle cx="963" cy="249" r="5"  fill="#c8883a" opacity="0.9" filter="url(#pg-dot-glow)"/>

    <!-- Scan line -->
    <rect x="652" y="258" width="496" height="1.5" fill="rgba(200,136,58,0.07)"/>

    <!-- Coord labels -->
    <text x="662" y="84"  font-family="monospace" font-size="7.5" fill="rgba(200,136,58,0.22)">32.7767° N</text>
    <text x="662" y="458" font-family="monospace" font-size="7.5" fill="rgba(200,136,58,0.22)">96.7970° W</text>
    <text x="1140" y="84" font-family="monospace" font-size="7.5" fill="rgba(200,136,58,0.22)" text-anchor="end">NAD83</text>
  </g>

  <!-- Map frame border (ochre, drawn on top of clip) — ends at y:468 (68+400) -->
  <rect x="652" y="68" width="496" height="400" fill="none" stroke="rgba(200,136,58,0.40)" stroke-width="1"/>

  <!-- Corner tick marks (top-left) -->
  <line x1="652" y1="68"  x2="672" y2="68"  stroke="#c8883a" stroke-width="2"/>
  <line x1="652" y1="68"  x2="652" y2="88"  stroke="#c8883a" stroke-width="2"/>
  <!-- Corner tick marks (top-right) -->
  <line x1="1148" y1="68"  x2="1128" y2="68"  stroke="#c8883a" stroke-width="2"/>
  <line x1="1148" y1="68"  x2="1148" y2="88"  stroke="#c8883a" stroke-width="2"/>
  <!-- Corner tick marks (bottom-right) — y:468 -->
  <line x1="1148" y1="468" x2="1128" y2="468" stroke="#c8883a" stroke-width="2"/>
  <line x1="1148" y1="468" x2="1148" y2="448" stroke="#c8883a" stroke-width="2"/>
  <!-- Corner tick marks (bottom-left) — y:468 -->
  <line x1="652" y1="468" x2="672" y2="468" stroke="#c8883a" stroke-width="2"/>
  <line x1="652" y1="468" x2="652" y2="448" stroke="#c8883a" stroke-width="2"/>

  <!-- Data card — bleeds over bottom-left corner of map frame (y centered on 468) -->
  <rect x="636" y="428" width="188" height="68" fill="#1a1d18" stroke="rgba(200,136,58,0.32)" stroke-width="1"/>
  <text x="650" y="447" class="sans"  font-size="7.5" font-weight="400" fill="#c8883a" letter-spacing="0.18em">ACTIVE PROJECTS</text>
  <text x="650" y="477" class="serif" font-size="32" font-weight="300" fill="#f2ede4">47</text>
  <text x="650" y="491" class="sans"  font-size="7.5" font-weight="300" fill="#7d8c82">Texas municipalities · 2024</text>

  <!-- ══════════════════════════════
       FOOTER WATERMARK
  ══════════════════════════════ -->
  <text x="1148" y="620" class="sans" font-size="7" font-weight="300" fill="rgba(163,180,170,0.28)" text-anchor="end" letter-spacing="0.1em">GEOSCIENTIFIC SOLUTIONS · DALLAS, TX</text>

</svg>
