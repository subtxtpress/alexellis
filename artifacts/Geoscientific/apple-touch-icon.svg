<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"  stop-color="#1e211c"/>
      <stop offset="100%" stop-color="#0d0f0c"/>
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%"  stop-color="#3d5249" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#0d0f0c" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background — iOS will apply the rounded corners mask -->
  <rect width="180" height="180" fill="url(#bg)"/>

  <!-- Radial sage glow at center -->
  <rect width="180" height="180" fill="url(#centerGlow)"/>

  <!-- Background grid -->
  <pattern id="grid" width="18" height="18" patternUnits="userSpaceOnUse">
    <path d="M 18 0 L 0 0 0 18" fill="none" stroke="rgba(200,136,58,0.07)" stroke-width="0.5"/>
  </pattern>
  <rect width="180" height="180" fill="url(#grid)"/>

  <!-- Outer topo rings (very subtle) -->
  <circle cx="90" cy="90" r="82" fill="none" stroke="rgba(200,136,58,0.07)" stroke-width="1"/>
  <circle cx="90" cy="90" r="70" fill="none" stroke="rgba(200,136,58,0.07)" stroke-width="1"/>
  <circle cx="90" cy="90" r="58" fill="none" stroke="rgba(200,136,58,0.06)" stroke-width="1"/>

  <!-- Cross hairs (thin, subtle) -->
  <line x1="90" y1="10"  x2="90"  y2="170" stroke="rgba(200,136,58,0.10)" stroke-width="0.8"/>
  <line x1="10" y1="90"  x2="170" y2="90"  stroke="rgba(200,136,58,0.10)" stroke-width="0.8"/>

  <!-- Corner tick marks (survey instrument style) -->
  <line x1="90" y1="14"  x2="90"  y2="30"  stroke="#c8883a" stroke-width="2" stroke-linecap="round" opacity="0.75"/>
  <line x1="90" y1="150" x2="90"  y2="166" stroke="#c8883a" stroke-width="2" stroke-linecap="round" opacity="0.75"/>
  <line x1="14" y1="90"  x2="30"  y2="90"  stroke="#c8883a" stroke-width="2" stroke-linecap="round" opacity="0.75"/>
  <line x1="150" y1="90" x2="166" y2="90"  stroke="#c8883a" stroke-width="2" stroke-linecap="round" opacity="0.75"/>

  <!-- Outer diamond -->
  <polygon
    points="90,32 134,90 90,142 46,90"
    fill="none"
    stroke="#c8883a"
    stroke-width="2"
    stroke-linejoin="round"
    filter="url(#glow)"
  />

  <!-- Middle diamond -->
  <polygon
    points="90,54 116,90 90,122 64,90"
    fill="rgba(200,136,58,0.06)"
    stroke="rgba(200,136,58,0.45)"
    stroke-width="1.2"
    stroke-linejoin="round"
  />

  <!-- Inner filled diamond -->
  <polygon
    points="90,68 106,90 90,108 74,90"
    fill="rgba(200,136,58,0.18)"
    stroke="#c8883a"
    stroke-width="1.5"
    stroke-linejoin="round"
    filter="url(#softGlow)"
  />

  <!-- Center dot — large for visibility -->
  <circle cx="90" cy="90" r="8"  fill="rgba(200,136,58,0.25)" filter="url(#softGlow)"/>
  <circle cx="90" cy="90" r="5"  fill="#c8883a"/>
  <circle cx="90" cy="90" r="2.5" fill="#dfa55a"/>

  <!-- Small "G·S" wordmark at bottom for touch-icon context -->
  <text
    x="90" y="168"
    font-family="Georgia, serif"
    font-size="11"
    font-weight="400"
    fill="rgba(200,136,58,0.45)"
    text-anchor="middle"
    letter-spacing="0.25em"
  >G·S</text>
</svg>
