<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"  stop-color="#1a1d18"/>
      <stop offset="100%" stop-color="#0d0f0c"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background square with slight rounding -->
  <rect width="32" height="32" rx="4" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <line x1="16" y1="2"  x2="16" y2="30" stroke="rgba(200,136,58,0.12)" stroke-width="0.5"/>
  <line x1="2"  y1="16" x2="30" y2="16" stroke="rgba(200,136,58,0.12)" stroke-width="0.5"/>

  <!-- Outer tick marks (compass/survey style) -->
  <line x1="16" y1="3"  x2="16" y2="6"  stroke="#c8883a" stroke-width="1"   stroke-linecap="round" opacity="0.7"/>
  <line x1="16" y1="26" x2="16" y2="29" stroke="#c8883a" stroke-width="1"   stroke-linecap="round" opacity="0.7"/>
  <line x1="3"  y1="16" x2="6"  y2="16" stroke="#c8883a" stroke-width="1"   stroke-linecap="round" opacity="0.7"/>
  <line x1="26" y1="16" x2="29" y2="16" stroke="#c8883a" stroke-width="1"   stroke-linecap="round" opacity="0.7"/>

  <!-- Diamond / rhombus (rotated square) â€” the "survey pin" shape -->
  <polygon
    points="16,7 23,16 16,24 9,16"
    fill="none"
    stroke="#c8883a"
    stroke-width="1.2"
    stroke-linejoin="round"
    filter="url(#glow)"
  />

  <!-- Inner filled diamond accent -->
  <polygon
    points="16,11.5 19.5,16 16,20 12.5,16"
    fill="rgba(200,136,58,0.15)"
    stroke="#c8883a"
    stroke-width="0.8"
    stroke-linejoin="round"
  />

  <!-- Center dot -->
  <circle cx="16" cy="16" r="2" fill="#c8883a" filter="url(#glow)"/>
  <circle cx="16" cy="16" r="1" fill="#dfa55a"/>
</svg>
