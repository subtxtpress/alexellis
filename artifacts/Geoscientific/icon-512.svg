<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"  stop-color="#1e211c"/>
      <stop offset="100%" stop-color="#0d0f0c"/>
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="55%">
      <stop offset="0%"  stop-color="#3d5249" stop-opacity="0.38"/>
      <stop offset="100%" stop-color="#0d0f0c" stop-opacity="0"/>
    </radialGradient>
    <filter id="bloom" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softbloom" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="512" height="512" rx="48" fill="url(#bg)"/>
  <rect width="512" height="512" rx="48" fill="url(#centerGlow)"/>

  <!-- Grid -->
  <pattern id="g" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(200,136,58,0.07)" stroke-width="0.6"/>
  </pattern>
  <rect width="512" height="512" rx="48" fill="url(#g)"/>

  <!-- Topo rings — more layers at 512 -->
  <circle cx="256" cy="256" r="238" fill="none" stroke="rgba(200,136,58,0.06)" stroke-width="1"/>
  <circle cx="256" cy="256" r="210" fill="none" stroke="rgba(200,136,58,0.07)" stroke-width="1"/>
  <circle cx="256" cy="256" r="182" fill="none" stroke="rgba(200,136,58,0.07)" stroke-width="1"/>
  <circle cx="256" cy="256" r="154" fill="none" stroke="rgba(200,136,58,0.06)" stroke-width="1"/>
  <circle cx="256" cy="256" r="126" fill="none" stroke="rgba(200,136,58,0.05)" stroke-width="1"/>

  <!-- Crosshairs -->
  <line x1="256" y1="20"  x2="256" y2="492" stroke="rgba(200,136,58,0.09)" stroke-width="1"/>
  <line x1="20"  y1="256" x2="492" y2="256" stroke="rgba(200,136,58,0.09)" stroke-width="1"/>

  <!-- Tick marks -->
  <line x1="256" y1="24"  x2="256" y2="68"  stroke="#c8883a" stroke-width="4" stroke-linecap="round" opacity="0.75"/>
  <line x1="256" y1="444" x2="256" y2="488" stroke="#c8883a" stroke-width="4" stroke-linecap="round" opacity="0.75"/>
  <line x1="24"  y1="256" x2="68"  y2="256" stroke="#c8883a" stroke-width="4" stroke-linecap="round" opacity="0.75"/>
  <line x1="444" y1="256" x2="488" y2="256" stroke="#c8883a" stroke-width="4" stroke-linecap="round" opacity="0.75"/>

  <!-- 45° tick marks (diagonal) -->
  <line x1="80"  y1="80"  x2="98"  y2="98"  stroke="rgba(200,136,58,0.3)" stroke-width="2" stroke-linecap="round"/>
  <line x1="432" y1="80"  x2="414" y2="98"  stroke="rgba(200,136,58,0.3)" stroke-width="2" stroke-linecap="round"/>
  <line x1="80"  y1="432" x2="98"  y2="414" stroke="rgba(200,136,58,0.3)" stroke-width="2" stroke-linecap="round"/>
  <line x1="432" y1="432" x2="414" y2="414" stroke="rgba(200,136,58,0.3)" stroke-width="2" stroke-linecap="round"/>

  <!-- Outer diamond -->
  <polygon points="256,88 388,256 256,408 124,256"
    fill="none" stroke="#c8883a" stroke-width="2.5" stroke-linejoin="round" filter="url(#bloom)"/>

  <!-- Mid diamond -->
  <polygon points="256,140 330,256 256,360 182,256"
    fill="rgba(200,136,58,0.05)" stroke="rgba(200,136,58,0.38)" stroke-width="1.8" stroke-linejoin="round"/>

  <!-- Inner diamond -->
  <polygon points="256,186 294,256 256,318 218,256"
    fill="rgba(200,136,58,0.14)" stroke="#c8883a" stroke-width="2" stroke-linejoin="round" filter="url(#bloom)"/>

  <!-- Innermost diamond -->
  <polygon points="256,220 274,256 256,288 238,256"
    fill="rgba(200,136,58,0.22)" stroke="rgba(200,136,58,0.7)" stroke-width="1.5" stroke-linejoin="round"/>

  <!-- Center -->
  <circle cx="256" cy="256" r="24" fill="rgba(200,136,58,0.2)" filter="url(#softbloom)"/>
  <circle cx="256" cy="256" r="14" fill="#c8883a"/>
  <circle cx="256" cy="256" r="7"  fill="#dfa55a"/>
  <circle cx="256" cy="256" r="3"  fill="#f2ede4"/>
</svg>
